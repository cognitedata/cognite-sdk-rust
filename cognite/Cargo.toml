[package]
authors = [
    "Einar Marstrander Omang <einar.omang@cognite.com>",
    "Haakon Garseg MÃ¸rk <haakon.mork@cognite.com>",
    "Niek Beckers <niek.beckers@cognite.com>",
]
edition = "2018"
name = "cognite"
publish = false
version = "0.2.1"

[dependencies]
async-trait = "0.1.73"
bytes = "1.5.0"
derivative = "2.2.0"
futures = "0.3.28"
futures-locks = "0.7.1"
futures-timer = "3.0.2"
prost = "0.12.0"
prost-types = "0.12.0"
reqwest = { version = "0.11.22", features = ["json", "stream"] }
reqwest-middleware = "0.2.3"
serde = { version = "1.0.188", features = ["derive"] }
serde_with = "3.3.0"
serde_json = "1.0.105"
task-local-extensions = "0.1.4"
thiserror = "1.0.50"
wiremock = "0.5.19"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.32.0", features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7.8" }

[dev-dependencies]
once_cell = { version = "1.18.0" }
rand = "0.8.5"
wiremock = "0.5.19"

[build-dependencies]
prost-build = "0.12.1"
