[package]
authors = [
    "Einar Marstrander Omang <einar.omang@cognite.com>",
    "Haakon Garseg MÃ¸rk <haakon.mork@cognite.com>",
    "Niek Beckers <niek.beckers@cognite.com>",
]
edition = "2018"
name = "cognite"
publish = false
version = "0.3.0"

[features]
rustls-022 = ["reqwest-012", "reqwest-middleware-03", "http"]
rustls-021 = ["reqwest-011", "reqwest-middleware-02", "task-local-extensions"]

default = ["rustls-022"]

[dependencies]
async-trait = "^0.1"
bytes = "^1"
derivative = "^2"
futures = "^0.3"
futures-locks = "^0.7"
futures-timer = "^3"
prost = "^0.12"
prost-types = "^0.12"

http = { "version" = "^1", optional = true }
reqwest-011 = { package = "reqwest", version = "^0.12", optional = true, features = [
    "gzip",
    "json",
    "multipart",
    "rustls-tls-native-roots",
    "stream",
], default-features = false } # Default brings in openssl
reqwest-012 = { package = "reqwest", version = "^0.12", optional = true, features = [
    "gzip",
    "json",
    "multipart",
    "rustls-tls-native-roots",
    "stream",
], default-features = false } # Default brings in openssl
reqwest-middleware-02 = { package = "reqwest-middleware", optional = true, version = "^0.2" }
reqwest-middleware-03 = { package = "reqwest-middleware", optional = true, version = "^0.3" }

serde = { version = "^1", features = ["derive"] }
serde_with = "^3"
serde_json = "^1"
task-local-extensions = { version = "^0.1", optional = true }
thiserror = "^1"
anyhow = "^1"
rand = "^0.8"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.37.0", features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7.10" }
wiremock = "0.6.0"

[dev-dependencies]
once_cell = { version = "1.19.0" }
rand = "0.8.5"
wiremock = "0.6.0"

[build-dependencies]
prost-build = "^0.12"
