[package]
authors = [
    "Einar Marstrander Omang <einar.omang@cognite.com>",
    "Haakon Garseg MÃ¸rk <haakon.mork@cognite.com>",
    "Niek Beckers <niek.beckers@cognite.com>",
]
edition = "2018"
name = "cognite"
publish = false
version = "0.3.0"

[dependencies]
async-trait = "0.1.77"
bytes = "1.5.0"
derivative = "2.2.0"
futures = "0.3.30"
futures-locks = "0.7.1"
futures-timer = "3.0.2"
prost = "0.12.3"
prost-types = "0.12.3"
reqwest = { version = "0.11.23", features = ["json", "stream"] }
reqwest-middleware = "0.2.4"
serde = { version = "1.0.195", features = ["derive"] }
serde_with = "3.4.0"
serde_json = "1.0.105"
task-local-extensions = "0.1.4"
thiserror = "1.0.56"
wiremock = "0.5.22"
anyhow = "1.0.79"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.35.1", features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7.10" }

[dev-dependencies]
once_cell = { version = "1.19.0" }
rand = "0.8.5"
wiremock = "0.5.22"

[build-dependencies]
prost-build = "0.12.3"
