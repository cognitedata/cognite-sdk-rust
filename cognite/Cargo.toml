[package]
name = "cognite"
version = "0.2.0"
authors = ["Haakon Garseg MÃ¸rk <haakon.mork@cognite.com>", "Einar Marstrander Omang <einar.omang@cognite.com>"]
publish = false
edition = "2018"

[dependencies]
reqwest = { version = "0.11.13", features = ["json", "stream"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
uuid = { version = "1.3.0", features = ["serde", "v4"] }
prost = "0.11.6"
prost-types = "0.11.6"
futures-locks = "0.7.1"
async-trait = "0.1.60"
futures = "0.3.26"
thiserror = "1.0.38"
bytes = "1.4.0"
reqwest-middleware = "0.2.0"
task-local-extensions = "0.1.3"
futures-timer = "3.0.2"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.25.0", features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7.4" }

[dev-dependencies]
once_cell = { version = "1.17.0" }
rand = "0.8.5"

[build-dependencies]
prost-build = "0.11.5"
