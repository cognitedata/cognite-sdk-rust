[package]
authors = [
    "Einar Marstrander Omang <einar.omang@cognite.com>",
    "Haakon Garseg MÃ¸rk <haakon.mork@cognite.com>",
    "Niek Beckers <niek.beckers@cognite.com>",
]
edition = "2018"
name = "cognite"
publish = false
version = "0.3.0"

[dependencies]
async-trait = "0.1.79"
bytes = "1.6.0"
derivative = "2.2.0"
futures = "0.3.30"
futures-locks = "0.7.1"
futures-timer = "3.0.3"
prost = "0.12.4"
prost-types = "0.12.4"
reqwest = { version = "0.11.24", features = [
    "gzip",
    "json",
    "multipart",
    "rustls-tls-native-roots",
    "stream",
], default-features = false } # Default brings in openssl
reqwest-middleware = "0.2.5"
serde = { version = "1.0.197", features = ["derive"] }
serde_with = "3.7.0"
serde_json = "1.0.105"
task-local-extensions = "0.1.4"
thiserror = "1.0.58"
anyhow = "1.0.81"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.37.0", features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7.10" }
wiremock = "0.6.0"

[dev-dependencies]
once_cell = { version = "1.19.0" }
rand = "0.8.5"
wiremock = "0.6.0"

[build-dependencies]
prost-build = "0.12.3"
