[package]
authors = [
    "Einar Marstrander Omang <einar.omang@cognite.com>",
    "Haakon Garseg MÃ¸rk <haakon.mork@cognite.com>",
    "Niek Beckers <niek.beckers@cognite.com>",
]
edition = "2018"
name = "cognite"
publish = false
version = "0.2.1"

[dependencies]
async-trait = "0.1.68"
bytes = "1.4.0"
derivative = "2.2.0"
futures = "0.3.28"
futures-locks = "0.7.1"
futures-timer = "3.0.2"
prost = "0.11.9"
prost-types = "0.11.9"
reqwest = { version = "0.11.18", features = ["json", "stream"] }
reqwest-middleware = "0.2.2"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.99"
serde_with = "3.0.0"
task-local-extensions = "0.1.4"
thiserror = "1.0.40"
wiremock = "0.5.19"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.28.2", features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7.8" }

[dev-dependencies]
once_cell = { version = "1.18.0" }
rand = "0.8.5"

[build-dependencies]
prost-build = "0.11.9"
